
<div class="list-article">
    <h2 class="heading">Articles List</h2>
    <p-table [value]="articleList" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-article>
            <tr>
                <td>{{article.title}}</td>
                <td>{{article.articleDescription}}</td>
                <td class="space">
                    <i (click)="editArticle(article)" class="pi pi-pencil" style="font-size: 1.2rem" pTooltip="Edit">
                    </i>
                    <i (click)="deleteArticle(article._id)" class="pi pi-trash" style="font-size: 1.2rem"
                        pTooltip="Delete"></i>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
